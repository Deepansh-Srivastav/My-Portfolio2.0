<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Body Blur</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrollbars caused by blur effect */
            background-image: url('./Icons/me-1.jpg');
            /* Replace with your background image */
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Keep the background fixed while scrolling */
        }

        .blur {
            position: fixed;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            /* Adjust the blur amount as needed */
            /* pointer-events: none; */

            /* Allow clicks to pass through the blurred layer */
            /* z-index: -1; */
            
            /* Place the blurred layer behind the content */
        }
    </style>
</head>

<body class="" >

    <button id="toggleBlurBtn">Toggle Blur</button>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some content on my webpage.</p>
    </div>

    <script>
        const toggleBlurBtn = document.querySelector('#toggleBlurBtn');


        toggleBlurBtn.addEventListener('click', () => {
            console.log(1);
            document.body.classList.add('blur');
        });


    </script>
</body>

</html>
