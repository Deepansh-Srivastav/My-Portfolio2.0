<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .progress-container {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            border: 8px solid #e0e0e0;
            border-radius: 50%;
            position: relative;
        }

        .progress-mask {
            width: 100%;
            height: 100%;
            clip: rect(0px, 100px, 100px, 50px);
            /* Adjust this value to control the progress */
            border-radius: 50%;
            position: absolute;
        }

        .progress-fill {
            width: 100%;
            height: 100%;
            background-color: #3498db;
            border-radius: 50%;
        }

        .progress-label {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>


</head>

<body>

    <div class="progress-container">
        <div class="progress-circle">
            <div class="progress-mask">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-label">0%</div>
        </div>
    </div>


    <script>
        function updateProgress(percentage) {
            const mask = document.querySelector('.progress-mask');
            const label = document.querySelector('.progress-label');

            mask.style.clip = `rect(0px, 100px, 100px, ${percentage < 50 ? 0 : 100 - percentage * 2}%)`;
            label.textContent = `${percentage}%`;
        }

        // Example usage
        const targetPercentage = 75; // Set your target percentage here
        updateProgress(targetPercentage);

    </script>
</body>

</html>
